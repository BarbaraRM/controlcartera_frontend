<div class="container">   
    <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-5 mx-auto">
            <div class="card_login">
                <div class="card">
                    <div class="card-body text-center">
                        <form #formLogin="ngForm" (ngSubmit)="onLogin()">
                            <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesi√≥n</h1>
                            <p >{{message}}</p>
                            <div class="form-group">
                                <input maxlength="13" minlength="10" type="text" id="cedula" name="cedula" class="form-control" placeholder="Cedula" [(ngModel)]='this.user.id_usuario' (keypress)="onlyNumberKey($event)" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="this.user.contrasenia" required>
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block">Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
